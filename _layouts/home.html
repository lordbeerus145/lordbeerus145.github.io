layout: default
<section class="ud-blog-grids">
    <div class="container">
        <div class="row row-cols-1 row-cols-md-2 row-cols-lg-3">
            {% for item in site.blog %}
            {% if item.layout == 'category' %}
            <div class="col">
                <div class="ud-single-blog">
                    <div class="ud-blog-image">
                        <a href="{{item.url | relative_url}}">
                            <img src="{{item.image}}" alt="Image" style="max-height: 200px;" />
                        </a>
                    </div>
                    <div class="ud-blog-content text-center">
                        <h3 class="ud-blog-title">
                            <a href="{{item.url | relative_url}}" class="fw-bold fs-3">
                                {{item.title}}
                            </a>
                        </h3>
                        <p class="ud-blog-desc">
                            {{item.description}}
                        </p>
                    </div>
                </div>
            </div>
            {% endif %}
            {% endfor %}

        </div>
    </div>
</section>
